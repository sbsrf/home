name: Notify on New Release

on:
  release:
    types: [published]  # 只在正式发布时触发（非 pre-release）

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Get release URL
        id: get_release
        run: |
          echo "RELEASE_URL=${{ github.event.release.html_url }}" >> $GITHUB_ENV
          echo "Release URL: ${{ github.event.release.html_url }}"

      - name: Send notification (example: curl to a webhook)
        run: |
          curl "https://filemanager-zjsbgbierw.cn-chengdu.fcapp.run/external/v1/releases/notifications"
